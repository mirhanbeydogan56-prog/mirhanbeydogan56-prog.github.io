<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Aşk Oyunu ❤️</title>
<style>
body { margin:0; overflow:hidden; }
#ui {
  position:fixed;
  top:10px;
  left:10px;
  color:white;
  font-family:Arial;
  z-index:10;
}
button {
  font-size:18px;
  padding:10px;
}
</style>
</head>
<body>

<div id="ui">
  ❤️ Aşk Oyunu<br>
  <button onclick="jump()">Zıpla</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,5);
scene.add(light);

// Zemin
const ground = new THREE.Mesh(
  new THREE.BoxGeometry(200,1,10),
  new THREE.MeshStandardMaterial({color:0x2ecc71})
);
ground.position.y = -1;
scene.add(ground);

// Oyuncular
function createPlayer(color, z){
  const p = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({color})
  );
  p.position.z = z;
  scene.add(p);
  return p;
}

const player1 = createPlayer(0xff0000, -1);
const player2 = createPlayer(0x0000ff, 1);

// Engeller
const obstacles = [];
for(let i=10;i<180;i+=20){
  const o = new THREE.Mesh(
    new THREE.BoxGeometry(2,2,2),
    new THREE.MeshStandardMaterial({color:0x333333})
  );
  o.position.set(i,0,0);
  scene.add(o);
  obstacles.push(o);
}

// Bitiş
const finish = new THREE.Mesh(
  new THREE.BoxGeometry(1,5,10),
  new THREE.MeshStandardMaterial({color:0xffff00})
);
finish.position.x = 190;
scene.add(finish);

let vY = 0, jumping=false;

function jump(){
  if(!jumping){
    vY = 0.18;
    jumping = true;
  }
}

// PC kontrol
window.addEventListener("keydown",e=>{
  if(e.key==="w") jump();
});

function animate(){
  requestAnimationFrame(animate);

  player1.position.x += 0.05;
  player2.position.x += 0.045;

  vY -= 0.01;
  player1.position.y += vY;

  if(player1.position.y<=0){
    player1.position.y=0;
    jumping=false;
  }

  camera.position.set(player1.position.x+6,3,8);
  camera.lookAt(player1.position);

  // Bitiş kontrol
  if(player1.position.x > finish.position.x){
    alert("❤️ SEN KAZANDIN!");
    location.reload();
  }

  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
