<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gece MasalÄ± iOS Uyumlu</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #2b1055, #0f0524 70%);
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* YILDIZ ARKA PLAN */
.stars {
    position: absolute;
    width: 200%;
    height: 200%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    animation: moveStars 60s linear infinite;
    opacity: 0.4;
}

@keyframes moveStars {
    from { transform: translate(0,0); }
    to { transform: translate(-500px,-500px); }
}

/* AÃ‡ILIÅž EKRANI */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(43,16,85,0.95), rgba(15,5,36,1));
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 5;
    cursor: pointer;
    transition: opacity 1s ease;
}

.overlay h1 {
    font-size: 22px;
    letter-spacing: 2px;
    text-align: center;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #caa9ff; }
}

/* AYNA PORTAL */
.mirror-frame {
    position: relative;
    width: 240px;
    height: 240px;
    border-radius: 50%;
    padding: 10px;
    background: linear-gradient(145deg, #d4af37, #ffd700, #b8860b);
    box-shadow:
        0 0 40px rgba(255,215,0,0.6),
        inset 0 0 20px rgba(255,255,255,0.6);
    animation: pulse 4s ease-in-out infinite;
    z-index: 2;
    display: none;
}

@keyframes pulse {
    0% { box-shadow: 0 0 30px rgba(255,215,0,0.5); }
    50% { box-shadow: 0 0 60px rgba(255,215,0,0.9); }
    100% { box-shadow: 0 0 30px rgba(255,215,0,0.5); }
}

.mirror {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
}

/* AY IÅžIÄžI GEÃ‡Ä°ÅžÄ° */
.mirror::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(60deg, transparent 40%, rgba(255,255,255,0.4), transparent 60%);
    animation: shine 5s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) rotate(25deg); }
    100% { transform: translateX(100%) rotate(25deg); }
}

/* âœ¨ EPÄ°K YAZI EFEKTÄ° âœ¨ */
.text {
    position: absolute;
    bottom: 50px;
    text-align: center;
    font-size: 20px;
    max-width: 85%;
    font-weight: bold;
    background: linear-gradient(90deg, #fff6cc, #ffd700, #fff6cc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 15px rgba(255,215,0,0.8);
    opacity: 0;
    animation: textAppear 3s ease forwards 1.5s;
}

@keyframes textAppear {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ParÄ±ltÄ± geÃ§iÅŸ */
.text::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
    animation: shineText 4s infinite;
}

@keyframes shineText {
    0% { left: -100%; }
    100% { left: 100%; }
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="overlay" id="overlay">
    <h1>ðŸŒ™ Masal baÅŸlasÄ±n mÄ±?</h1>
</div>

<div class="mirror-frame" id="mirrorContainer">
    <div class="mirror">
        <video id="video" autoplay playsinline></video>
    </div>
</div>

<div class="text" id="romanticText">
    DÃ¶ndÃ¼m dolaÅŸtÄ±mâ€¦<br>
    Bu dÃ¼nyada sana senden gÃ¼zel hediye bulamadÄ±m.
</div>

<audio id="bgMusic" src="E12.mp3" loop preload="auto" playsinline></audio>

<script>
const overlay = document.getElementById("overlay");
const mirrorContainer = document.getElementById("mirrorContainer");
const text = document.getElementById("romanticText");
const music = document.getElementById("bgMusic");
const video = document.getElementById("video");

overlay.addEventListener("click", () => {
    overlay.style.opacity = "0";
    setTimeout(() => overlay.style.display = "none", 1000);

    mirrorContainer.style.display = "block";
    text.style.opacity = "1";

    // Kamera baÅŸlat
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => { video.srcObject = stream; })
    .catch(err => console.log(err));

    // iOS uyumlu ses baÅŸlatma
    const playAudio = () => {
        music.play().then(() => {
            console.log("MÃ¼zik baÅŸladÄ±");
        }).catch(err => {
            console.log("iOS: dokunma ile baÅŸlatmalÄ±", err);
        });
    };

    // EÄŸer Safari iOS ise
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
        playAudio(); // overlay dokununca tetiklenecek
    } else {
        music.play(); // diÄŸer tarayÄ±cÄ±lar direkt
    }
});
</script>


</body>
</html>
