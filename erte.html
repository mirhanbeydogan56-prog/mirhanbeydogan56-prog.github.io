<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffb6d9, #ffc0cb);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}

/* DAHA KÃœÃ‡ÃœK YUVARLAK ALTIN Ã‡ERÃ‡EVE */
.mirror-frame {
    position: relative;
    width: 260px;
    height: 260px;
    border-radius: 50%;
    padding: 12px;
    background: linear-gradient(145deg, #d4af37, #ffd700, #b8860b);
    box-shadow: 
        0 0 25px rgba(255,215,0,0.8),
        inset 0 0 15px rgba(255,255,255,0.7);
    animation: shine 3s infinite linear;
}

/* YUVARLAK AYNA */
.mirror {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
    background: black;
    border: 5px solid rgba(255,255,255,0.5);
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
}

/* OYMALI DESENLER */
.ornament {
    position: absolute;
    width: 60px;
    height: 60px;
    fill: gold;
    filter: drop-shadow(0 0 6px rgba(255,215,0,0.7));
}

.top { top: -30px; left: 50%; transform: translateX(-50%); }
.bottom { bottom: -30px; left: 50%; transform: translateX(-50%) rotate(180deg); }
.left { left: -30px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
.right { right: -30px; top: 50%; transform: translateY(-50%) rotate(90deg); }

.text {
    margin-top: 25px;
    font-size: 18px;
    color: white;
    text-align: center;
    max-width: 85%;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

@keyframes shine {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.15); }
    100% { filter: brightness(1); }
}
</style>
</head>
