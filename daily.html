<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hızlı Google Arama</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#1a73e8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#e9eef9)}
    .card{width:min(850px,92%);background:var(--card);padding:48px;border-radius:12px;box-shadow:0 10px 30px rgba(20,30,60,0.08);text-align:center}
    h1{margin:0 0 12px;font-size:28px}
    p.lead{margin:0 0 24px;color:#475569}
    form{display:flex;gap:12px;justify-content:center;align-items:center}
    input[name="q"]{flex:1;padding:14px 16px;border:1px solid #e6edf5;border-radius:10px;font-size:16px;outline:none}
    input[name="q"]:focus{box-shadow:0 0 0 4px rgba(26,115,232,0.08);border-color:var(--accent)}
    button{padding:12px 18px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
    .meta{margin-top:18px;color:#94a3b8;font-size:13px}
    @media (max-width:520px){.card{padding:20px}input[name="q"]{padding:12px}}
  </style>
</head>
<body>
  <main class="card">
    <h1>Hızlı Google Arama</h1>
    <p class="lead">Aşağıya yazıp <strong>Enter</strong> veya butona tıklayarak Google'da arama yapabilirsin.</p>

    <!-- Basit form: Google aramasına `q` parametresi gönderir. Sonuçlar yeni sekmede açılır. -->
    <form action="https://www.google.com/search" method="get"  role="search">
      <input name="q" type="search" placeholder="Bir şeyler ara..." aria-label="Google'da ara" autocomplete="off" required>
      <button type="submit">Ara</button>
    </form>

    <iframe id="sonuc" style="width:100%;height:70vh;margin-top:24px;border:1px solid #e2e8f0;border-radius:10px;" src="about:blank"></iframe>

    <script>
      const form = document.querySelector('form');
      const input = document.querySelector('input[name="q"]');
      const frame = document.getElementById('sonuc');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const q = encodeURIComponent(input.value);
        frame.src = "https://duckduckgo.com/?q=" + q;
      });
    </script>

    <p class="meta">Arama sonuçları bu sayfada (iframe içinde) gösterilecektir.</p>
  </main>
</body>
</html>
