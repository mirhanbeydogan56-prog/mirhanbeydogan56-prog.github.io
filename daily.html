<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hızlı Google Arama</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#1a73e8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:flex-start;justify-content:center;background:linear-gradient(180deg,var(--bg),#e9eef9);padding:40px 0}
    .card{width:min(900px,92%);background:var(--card);padding:48px;border-radius:12px;box-shadow:0 10px 30px rgba(20,30,60,0.08);}
    h1{text-align:center;margin:0 0 12px;font-size:28px}
    .lead{text-align:center;margin:0 0 24px;color:#475569}
  </style>
</head>
<body>
  <main class="card">
    <h1>Hızlı Google Arama</h1>
    <p class="lead">Google sonuçları bu sayfanın içinde görüntülenir.</p>

    <!-- Google CSE Arama Kutusu ve Sonuçlar -->
    <div class="gcse-search"></div>

  </main>

  <!-- Google Custom Search Engine Script -->
  <script async src="https://cse.google.com/cse.js?cx=65fe8ab330e4f4b6f"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const observer = new MutationObserver(() => {
        document.querySelectorAll(".gs-title a").forEach(a => {
            a.removeAttribute("target");
        });
    });

    observer.observe(document.body, { childList: true, subtree: true });
});
</script>
</body>
</html>
