<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giriş</title>
<style>
html,body{
    margin:0;
    background:#000;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:#fff;
}
#passwordScreen{
    display:flex;
    flex-direction:column;
    align-items:center;
}
#passwordScreen input{
    padding:12px;
    font-size:18px;
    border-radius:8px;
    border:none;
    margin-bottom:10px;
}
#passwordScreen button{
    padding:10px 20px;
    font-size:18px;
    border-radius:8px;
    border:none;
    background:#ffcc00;
    cursor:pointer;
}
</style>
</head>
<body>

<div id="passwordScreen">
    <h2>Giriş için şifre</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Giriş</button>
</div>

<script>
function checkPassword(){
    const password = document.getElementById("passwordInput").value;
    if(password === "esma5685"){
        // doğruysa ana sayfaya yönlendir
        window.location.href = "index.html";
    } else {
        alert("Şifre yanlış ❤️");
    }
}
</script>

</body>
</html>
