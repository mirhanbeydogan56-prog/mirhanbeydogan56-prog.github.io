<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        video {
            border: 2px solid black;
            margin: 10px;
            max-width: 100%;
        }

        #localVideo {
            width: 45%;
        }

        #remoteVideo {
            width: 45%;
        }

        #startButton, #callButton {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>WebRTC Video Chat</h1>

<!-- Local and Remote Video Elements -->
<video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>

<!-- Buttons for starting call -->
<button id="startButton" onclick="start()">
    Start Video Call
</button>
<button id="callButton" onclick="startCall()" disabled>
    Start Call
</button>

<script>
    let localStream;
    let remoteStream;
    let peerConnection;
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const configuration = {
        iceServers: [
            {
                urls: 'stun:stun.l.google.com:19302' // Google's public STUN server
            }
        ]
    };

    // Start the local video stream
    function start() {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;

                // Enable call button when the user media is successfully obtained
                document.getElementById('callButton').disabled = false;
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });
    }

    // Create a new peer connection and send an offer to the remote peer
    function startCall() {
        peerConnection = new RTCPeerConnection(configuration);

        // Add local stream to the peer connection
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        // Set up the remote video stream on receiving tracks
        peerConnection.ontrack = (event) => {
            remoteStream = event.streams[0];
            remoteVideo.srcObject = remoteStream;
        };

        // Set up ICE candidate handling
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                // Send the ICE candidate to the remote peer via signaling server (this step is simplified)
                console.log('Sending ICE candidate', event.candidate);
                // You would typically send the candidate to the remote peer here
            }
        };

        // Create an offer and set it as the local description
        peerConnection.createOffer()
            .then(offer => {
                return peerConnection.setLocalDescription(offer);
            })
            .then(() => {
                console.log('Offer sent to remote peer');
                // Send offer to remote peer here using signaling server
            })
            .catch(error => {
                console.error('Error creating or setting offer:', error);
            });
    }

    // Function to handle the remote peer's answer and establish the connection
    function handleAnswer(answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(answer))
            .then(() => {
                console.log('Answer received and set as remote description');
            })
            .catch(error => {
                console.error('Error setting remote description:', error);
            });
    }

    // Function to handle the remote peer's ICE candidates
    function handleRemoteIceCandidate(candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
            .catch(error => {
                console.error('Error adding ICE candidate:', error);
            });
    }
</script>

</body>
</html>
