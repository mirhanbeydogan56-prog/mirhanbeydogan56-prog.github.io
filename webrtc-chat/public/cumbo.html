<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        video {
            border: 2px solid black;
            margin: 10px;
            max-width: 100%;
        }

        #localVideo {
            width: 45%;
        }

        #remoteVideo {
            width: 45%;
        }

        #startButton, #callButton {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>WebRTC Video Chat</h1>

<!-- Local and Remote Video Elements -->
<video id="localVideo" autoplay muted></video>
<video id="remoteVideo" autoplay></video>

<!-- Buttons for starting call -->
<button id="startButton" onclick="start()">
    Start Video Call
</button>
<button id="callButton" onclick="startCall()" disabled>
    Start Call
</button>

<script>
    let localStream;
    let remoteStream;
    let peerConnection;
    let socket;
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    const configuration = {
        iceServers: [
            {
                urls: 'stun:stun.l.google.com:19302' // Google's public STUN server
            }
        ]
    };

    // WebSocket bağlantısı kur
    socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
        console.log('WebSocket bağlantısı kuruldu!');
    };

    socket.onmessage = (event) => {
        const message = JSON.parse(event.data);
        console.log('Mesaj alındı:', message);

        if (message.offer) {
            handleOffer(message.offer);
        } else if (message.answer) {
            handleAnswer(message.answer);
        } else if (message.iceCandidate) {
            handleIceCandidate(message.iceCandidate);
        }
    };

    // Kamera erişimini al
    function start() {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                document.getElementById('callButton').disabled = false;
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });
    }

    // WebRTC bağlantısı başlat
    function startCall() {
        peerConnection = new RTCPeerConnection(configuration);

        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        peerConnection.ontrack = (event) => {
            remoteStream = event.streams[0];
            remoteVideo.srcObject = remoteStream;
        };

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.send(JSON.stringify({ iceCandidate: event.candidate }));
            }
        };

        peerConnection.createOffer()
            .then(offer => {
                return peerConnection.setLocalDescription(offer);
            })
            .then(() => {
                socket.send(JSON.stringify({ offer: peerConnection.localDescription }));
            })
            .catch(error => {
                console.error('Error creating or setting offer:', error);
            });
    }

    // Offer mesajını al ve yanıtla
    function handleOffer(offer) {
        peerConnection = new RTCPeerConnection(configuration);
        peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

        peerConnection.createAnswer()
            .then(answer => {
                return peerConnection.setLocalDescription(answer);
            })
            .then(() => {
                socket.send(JSON.stringify({ answer: peerConnection.localDescription }));
            })
            .catch(error => {
                console.error('Error creating or setting answer:', error);
            });
    }

    // ICE Adayını al ve ekle
    function handleIceCandidate(candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
            .catch(error => {
                console.error('Error adding ICE candidate:', error);
            });
    }
</script>

</body>
</html>
