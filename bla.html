<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stitch Stres Patlatma ðŸ’™ðŸ’–</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #cce7ff);
      font-family: "Comic Sans MS", Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      margin: 8px 0 4px;
      color: #ff5fa2;
      text-shadow: 1px 1px 0 #7ec8ff;
    }
    p {
      margin: 0 0 8px;
      color: #4a90e2;
      font-size: 14px;
    }
    canvas {
      background: #fff0f7;
      border-radius: 20px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <h1>Stitch ile Stres Patlat ðŸ’™ðŸ’–</h1>
  <p>Baloncuklara dokun ðŸ«§</p>
  <canvas id="canvas"></canvas>

  <audio id="popSound" preload="auto" src="pop.mp3"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const popSound = document.getElementById("popSound");
    let soundUnlocked = false;

    function resize() {
      canvas.width = Math.min(window.innerWidth - 20, 420);
      canvas.height = Math.min(window.innerHeight - 140, 620);
      createBubbles();
      draw();
    }

    window.addEventListener("resize", resize);

    const bubbles = [];
    const radius = 18;
    const gap = 14;

    function createBubbles() {
      bubbles.length = 0;
      for (let y = radius + gap; y < canvas.height; y += radius * 2 + gap) {
        for (let x = radius + gap; x < canvas.width; x += radius * 2 + gap) {
          bubbles.push({ x, y, popped: false });
        }
      }
    }

    function drawBubble(x, y, r) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
      ctx.fill();
      ctx.strokeStyle = "#ff9ecf";
      ctx.stroke();
    }

    // Tek bÃ¼yÃ¼k Stitch gÃ¶rseli (merkezde)
    const stitchImg = new Image();
    let stitchReady = false;

    stitchImg.onload = () => {
      stitchReady = true;
      draw();
    };

    stitchImg.onerror = () => {
      console.warn("Stitch PNG yÃ¼klenemedi.");
      stitchReady = false;
    };

    stitchImg.src = "stitch.png"; // bÃ¼yÃ¼k Stitch PNG (aynÄ± klasÃ¶rde)

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (stitchReady) {
        const scale = Math.min(canvas.width / stitchImg.width, canvas.height / stitchImg.height) * 0.8;
        const w = stitchImg.width * scale;
        const h = stitchImg.height * scale;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        ctx.drawImage(stitchImg, x, y, w, h);
      }

      bubbles.forEach(b => {
        if (!b.popped) {
          drawBubble(b.x, b.y, radius);
        }
      });
    }

    function unlockSound() {
      if (!soundUnlocked) {
        popSound.play().then(() => {
          popSound.pause();
          popSound.currentTime = 0;
          soundUnlocked = true;
        }).catch(() => {});
      }
    }

    function popBubble(x, y) {
      unlockSound();
      bubbles.forEach(b => {
        if (!b.popped) {
          const dx = x - b.x;
          const dy = y - b.y;
          if (Math.sqrt(dx * dx + dy * dy) < radius) {
            b.popped = true;
            popSound.currentTime = 0;
            popSound.play();
          }
        }
      });
      draw();
    }

    canvas.addEventListener("touchstart", e => {
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      popBubble(t.clientX - rect.left, t.clientY - rect.top);
    });

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      popBubble(e.clientX - rect.left, e.clientY - rect.top);
    });

    resize();
  </script>
</body>
</html>
