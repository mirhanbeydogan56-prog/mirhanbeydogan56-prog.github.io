<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kalp Animasyonu</title>
  <style>
    .heart {
      fill: red;
      position: relative;
      top: 5px;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s ease infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -25px;
      left: 0;
    }

    .heart::after {
      left: 25px;
      top: 0;
    }

    @keyframes pulse {
      0%   { transform: rotate(-45deg) scale(1); }
      50%  { transform: rotate(-45deg) scale(1.3); }
      100% { transform: rotate(-45deg) scale(1); }
    }
  </style>
</head>
<body>

  <div class="heart"></div>

</body>
</html>
