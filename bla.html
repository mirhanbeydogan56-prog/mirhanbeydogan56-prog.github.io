
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bizim Kalp AÄŸacÄ±mÄ±z ðŸŒ¸</title>
<style>
  body {
    text-align: center;
    font-family: sans-serif;
    background: #fff0f5;
  }

  h1 {
    margin-top: 20px;
    color: #d6336c;
  }

  #tree-container {
    position: relative;
    width: 400px;
    height: 500px;
    margin: 20px auto;
  }

  /* SVG boyutu %100 olacak */
  #tree-svg {
    width: 100%;
    height: 100%;
  }

  .flower {
    width: 12px;
    height: 12px;
    position: absolute;
    background-color: pink;
    clip-path: polygon(
      50% 0%, 61% 10%, 75% 25%, 80% 40%,
      75% 55%, 60% 70%, 50% 85%, 40% 70%,
      25% 55%, 20% 40%, 25% 25%, 39% 10%
    );
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>
<h1>Bizim Kalp AÄŸacÄ±mÄ±z ðŸŒ¸</h1>
<p>GÃ¼n: <span id="dayCount"></span></p>

<div id="tree-container">
  <!-- Canvaâ€™dan aldÄ±ÄŸÄ±n SVG buraya yapÄ±ÅŸtÄ±r -->
  <svg id="tree-svg" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Ã–rnek aÄŸaÃ§ SVG -->
    <path d="M200 500 C200 400, 150 350, 200 300 C250 350, 200 400, 200 500 Z" fill="#8b4513"/>
    <circle cx="200" cy="250" r="80" fill="#228B22"/>
    <circle cx="150" cy="200" r="60" fill="#228B22"/>
    <circle cx="250" cy="200" r="60" fill="#228B22"/>
  </svg>
</div>

<script>
const treeContainer = document.getElementById('tree-container');
const dayCountEl = document.getElementById('dayCount');

const totalDays = 134; // Ä°liÅŸkinizin gÃ¼nÃ¼
const startDate = new Date();
startDate.setDate(startDate.getDate() - totalDays); // 134 gÃ¼n Ã¶nce baÅŸlat

// BugÃ¼ne kadar kaÃ§ gÃ¼n geÃ§ti
const today = new Date();
let daysPassed = Math.floor((today - startDate)/(1000*60*60*24));
if(daysPassed > totalDays) daysPassed = totalDays;

dayCountEl.textContent = daysPassed;

// Ã‡iÃ§ekleri kalp ÅŸeklinde yerleÅŸtirme
const flowerPositions = [];
const width = 400, height = 250; // SVG koordinatlarÄ±yla uyumlu

for(let i=0; i<totalDays; i++){
    const t = i / totalDays;
    const x = width/2 + 100 * (16*Math.pow(Math.sin(Math.PI*t),3) - 8);
    const y = height - (100 * (13*Math.cos(Math.PI*t)-5*Math.cos(2*Math.PI*t)-2*Math.cos(3*Math.PI*t)-Math.cos(4*Math.PI*t)));
    flowerPositions.push({x: Math.random()*60-30 + width/2, y: y + Math.random()*20});
}

// Ã‡iÃ§ekleri DOM'a ekle
flowerPositions.forEach((pos, index)=>{
    const f = document.createElement('div');
    f.classList.add('flower');
    f.style.left = pos.x + 'px';
    f.style.top = pos.y + 'px';
    if(index < daysPassed) f.style.opacity = 1;
    treeContainer.appendChild(f);
});
</script>
</body>
</html>
