<body>
<h1>Bizim AÄŸacÄ±mÄ±z ðŸŒ¸</h1>
<p>GÃ¼n: <span id="dayCount"></span></p>

<div id="tree"></div>

<script>
const tree = document.getElementById('tree');
const dayCountEl = document.getElementById('dayCount');

const totalDays = 134; // Ä°liÅŸkinizin baÅŸladÄ±ÄŸÄ± gÃ¼n sayÄ±sÄ±
const startDate = new Date();
startDate.setDate(startDate.getDate() - totalDays); // 134 gÃ¼n Ã¶nce baÅŸlat

// BugÃ¼ne kadar kaÃ§ gÃ¼n geÃ§ti
const today = new Date();
let daysPassed = Math.floor((today - startDate)/(1000*60*60*24));
if(daysPassed > totalDays) daysPassed = totalDays;

dayCountEl.textContent = daysPassed;

// Ã‡iÃ§ekleri otomatik oluÅŸtur
for(let i=0; i<totalDays; i++){
  const f = document.createElement('div');
  f.classList.add('flower');
  
  // Rastgele aÄŸaÃ§ta pozisyon
  f.style.top = Math.random() * 300 + 'px';
  f.style.left = Math.random() * 260 + 'px';
  
  // EÄŸer bugÃ¼ne kadar aÃ§mÄ±ÅŸ gÃ¼n sayÄ±sÄ±na dahilse gÃ¶ster
  if(i < daysPassed){

  }

}
</script>
