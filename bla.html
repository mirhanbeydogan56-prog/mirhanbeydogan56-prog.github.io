<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bizim Kalp AÄŸacÄ±mÄ±z ðŸŒ¸</title>
<style>
  body {
    text-align: center;
    font-family: sans-serif;
    background: #fff0f5;
  }

  h1 {
    margin-top: 20px;
    color: #d6336c;
  }

  #tree-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 20px auto;
  }

  /* SVG boyutu %100 olacak */
  #tree-svg {
    width: 100%;
    height: 100%;
  }

  .flower {
    width: 12px;
    height: 12px;
    position: absolute;
    background-color: pink;
    clip-path: polygon(
      50% 0%, 61% 10%, 75% 25%, 80% 40%,
      75% 55%, 60% 70%, 50% 85%, 40% 70%,
      25% 55%, 20% 40%, 25% 25%, 39% 10%
    );
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>
<h1>Bizim Kalp AÄŸacÄ±mÄ±z ðŸŒ¸</h1>
<p>GÃ¼n: <span id="dayCount"></span></p>

<div id="tree-container">
  <!-- Kalp ÅŸeklinde aÄŸaÃ§ -->
  <svg id="tree-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- GÃ¶vde -->
    <rect x="190" y="300" width="20" height="100" fill="#8b4513" rx="10"/>
    <!-- Yapraklar boÅŸ Ã§Ã¼nkÃ¼ Ã§iÃ§ekler JS ile ekleniyor -->
  </svg>
</div>

<script>
const treeContainer = document.getElementById('tree-container');
const dayCountEl = document.getElementById('dayCount');

const totalDays = 134; // Ä°liÅŸkinizin gÃ¼nÃ¼
const startDate = new Date();
startDate.setDate(startDate.getDate() - totalDays);

const today = new Date();
let daysPassed = Math.floor((today - startDate)/(1000*60*60*24));
if(daysPassed > totalDays) daysPassed = totalDays;

dayCountEl.textContent = daysPassed;

// Kalp ÅŸeklinde Ã§iÃ§ek konumlarÄ±
const flowerPositions = [];
const width = 400, height = 300; // Kalp koordinatlarÄ±

for(let i=0; i<totalDays; i++){
    const t = Math.random(); // 0-1 arasÄ± rastgele
    // Kalp denklemi parametre t
    const x = width/2 + 100 * (16*Math.pow(Math.sin(Math.PI*t),3));
    const y = 150 - (100 * (13*Math.cos(Math.PI*t)-5*Math.cos(2*Math.PI*t)-2*Math.cos(3*Math.PI*t)-Math.cos(4*Math.PI*t)));
    flowerPositions.push({x: x + Math.random()*20-10, y: y + Math.random()*20-10});
}

// Ã‡iÃ§ekleri DOM'a ekle
flowerPositions.forEach((pos, index)=>{
    const f = document.createElement('div');
    f.classList.add('flower');
    f.style.left = pos.x + 'px';
    f.style.top = pos.y + 'px';
    if(index < daysPassed) f.style.opacity = 1;
    treeContainer.appendChild(f);
});
</script>
</body>
</html>
