<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görüntülü Sohbet</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: "Arial", sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ekranda video konumları */
        #videoContainer {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Kullanıcı video stili */
        #userVideo {
            width: 48%;
            height: 100%;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Karşıdaki kişi video stili */
        #partnerVideo {
            width: 48%;
            height: 100%;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Alt köşedeki küçük video */
        #smallVideo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 200px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Sohbet başlık stili */
        h1 {
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Görüntülü Sohbet</h1>

    <!-- Video Konteyneri -->
    <div id="videoContainer">
        <!-- Kullanıcı Video -->
        <video id="userVideo" autoplay></video>

        <!-- Karşıdaki Kişi Video -->
        <video id="partnerVideo" autoplay></video>
    </div>

    <!-- Küçük video kutusu -->
    <div id="smallVideo">
        <video id="smallUserVideo" autoplay muted></video>
    </div>

    <script>
        // Kullanıcı video akışını başlatma
        async function startUserVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const userVideo = document.getElementById("userVideo");
                userVideo.srcObject = stream;

                // Küçük video kutusunda da kullanıcıyı göster
                const smallUserVideo = document.getElementById("smallUserVideo");
                smallUserVideo.srcObject = stream;

                return stream;
            } catch (err) {
                console.error("Kamera başlatılamadı: ", err);
            }
        }

        // Karşıdaki kişinin video akışını simüle etme
        async function startPartnerVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const partnerVideo = document.getElementById("partnerVideo");
                partnerVideo.srcObject = stream;
            } catch (err) {
                console.error("Partnerin kamerası bağlanamadı: ", err);
            }
        }

        // Kameraları başlatma
        startUserVideo();
        startPartnerVideo();
    </script>

</body>
</html>
