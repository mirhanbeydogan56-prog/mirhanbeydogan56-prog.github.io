<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    background:#0a0a0a;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* üîê ≈ûƒ∞FRE */
#passwordScreen{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:9999;
    color:#fff;
}
#passwordScreen input{
    padding:12px;
    font-size:18px;
    border-radius:8px;
    border:none;
    margin-bottom:10px;
}
#passwordScreen button{
    padding:10px 20px;
    font-size:18px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    background:#ffcc00;
}

/* üì± ORTA ALAN */
.center{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ‚ù§Ô∏è NABIZ ATAN KALP */
.heart{
    width:260px;
    height:230px;
    background:#ff2f6d;
    clip-path:path("M130 230 C-30 120 40 -30 130 60 C220 -30 290 120 130 230 Z");
    position:relative;
    overflow:hidden;
    animation:beat 1.2s infinite;
    box-shadow:0 0 40px rgba(255,80,130,0.7);
}

@keyframes beat{
    0%{transform:scale(1)}
    20%{transform:scale(1.08)}
    40%{transform:scale(1)}
    60%{transform:scale(1.05)}
    100%{transform:scale(1)}
}

/* ‚ú® KALP ƒ∞√áƒ∞ PARILAYAN KALPLER */
.spark{
    position:absolute;
    color:#fff;
    opacity:.9;
    animation:fall linear infinite, glow 2s ease-in-out infinite;
}

@keyframes fall{
    from{transform:translateY(-20px)}
    to{transform:translateY(260px)}
}
@keyframes glow{
    0%,100%{filter:drop-shadow(0 0 4px #fff)}
    50%{filter:drop-shadow(0 0 10px #ff9acb)}
}

/* ‚ùÑÔ∏è KAR */
.snow{
    position:fixed;
    top:-10px;
    color:#fff;
    opacity:.7;
    animation:snowfall linear infinite;
}
@keyframes snowfall{
    from{transform:translateY(-10px)}
    to{transform:translateY(110vh)}
}

/* üîò BUTONLAR (AYNI) */
button{font-weight:bold}
#flowerBtn{position:fixed;top:20px;right:20px;background:#ffd700;border:none;padding:12px 20px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#bookBtn{position:fixed;top:70px;right:20px;background:#8fd3ff;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#dailyBtn{position:fixed;top:120px;right:20px;background:#ff8ba7;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#erteBtn{position:fixed;top:170px;right:20px;background:#c29bff;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#chatBtn{position:fixed;top:220px;right:20px;background:#7df7c2;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#durumBtn{position:fixed;top:270px;right:20px;background:#9bb8ff;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#camBtn{position:fixed;top:320px;right:20px;background:#b2f1f1;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}

/* üì± MOBƒ∞L */
@media(max-width:600px){
    .heart{width:200px;height:180px}
}
</style>
</head>

<body>

<div id="passwordScreen">
<h2>Giri≈ü i√ßin ≈üifre gerekli</h2>
<input type="password" id="passwordInput">
<button onclick="checkPassword()">Giri≈ü</button>
</div>

<!-- BUTONLAR -->
<button id="flowerBtn">üåº</button>
<button id="bookBtn" onclick="location.href='book.html'">sayac</button>
<button id="dailyBtn" onclick="location.href='daily.html'">online</button>
<button id="erteBtn" onclick="location.href='erte.html'">snake</button>
<button id="chatBtn" onclick="location.href='chat.html'">chat</button>
<button id="durumBtn" onclick="location.href='durum.html'">dc</button>
<button id="camBtn" onclick="location.href='bla.html'">cam</button>

<!-- ‚ù§Ô∏è MERKEZ -->
<div class="center">
    <div class="heart" id="heart"></div>
</div>

<script>
function checkPassword(){
    if(passwordInput.value==="esma5685"){
        passwordScreen.style.display="none";
    }else alert("≈ûifre yanlƒ±≈ü ‚ù§Ô∏è");
}

/* üíñ KALP ƒ∞√áƒ∞ */
const heart=document.getElementById("heart");
setInterval(()=>{
    const s=document.createElement("div");
    s.className="spark";
    s.innerHTML="‚ù§Ô∏è";
    s.style.left=Math.random()*100+"%";
    s.style.fontSize=(Math.random()*10+10)+"px";
    s.style.animationDuration=(Math.random()*2+3)+"s";
    heart.appendChild(s);
    setTimeout(()=>s.remove(),5000);
},150);

/* ‚ùÑÔ∏è KAR */
setInterval(()=>{
    const snow=document.createElement("div");
    snow.className="snow";
    snow.innerHTML="‚ùÑÔ∏è";
    snow.style.left=Math.random()*100+"vw";
    snow.style.fontSize=(Math.random()*10+10)+"px";
    snow.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(snow);
    setTimeout(()=>snow.remove(),10000);
},300);
</script>

</body>
</html>
