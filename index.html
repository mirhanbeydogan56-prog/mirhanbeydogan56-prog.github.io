<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalbim</title>

<style>
html,body{
    margin:0;
    background:#000;

/* ‚ù§Ô∏è YAZI */
#loveText{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#ff5fa2;

    z-index:10;

    display:block;

/* üîò BUTONLAR */
button{font-weight:bold}
#flowerBtn{position:fixed;top:20px;right:20px;background:#ffd700;border:none;padding:12px 20px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#bookBtn{position:fixed;top:70px;right:20px;background:#8fd3ff;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#dailyBtn{position:fixed;top:120px;right:20px;background:#ff8ba7;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#erteBtn{position:fixed;top:170px;right:20px;background:#c29bff;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#chatBtn{position:fixed;top:220px;right:20px;background:#7df7c2;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#durumBtn{position:fixed;top:270px;right:20px;background:#9bb8ff;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
#camBtn{position:fixed;top:320px;right:20px;background:#b2f1f1;border:none;padding:10px 15px;font-size:18px;border-radius:10px;cursor:pointer;z-index:50;}
</style>
</head>

<body>

<!-- üîê ≈ûƒ∞FRE -->
<div id="passwordScreen">
    <h2>Giri≈ü i√ßin ≈üifre</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Giri≈ü</button>
</div>

<!-- üîò BUTONLAR -->
<button id="flowerBtn">üåº</button>
<button id="bookBtn" onclick="location.href='book.html'">sayac</button>
<button id="dailyBtn" onclick="location.href='daily.html'">online</button>
<button id="erteBtn" onclick="location.href='erte.html'">snake</button>
<button id="chatBtn" onclick="location.href='chat.html'">chat</button>
<button id="durumBtn" onclick="location.href='durum.html'">dc</button>
<button id="camBtn" onclick="location.href='bla.html'">cam</button>

<canvas id="canvas"></canvas>
<div id="loveText">Seni √ßok seviyorum<br>prensesim üíñ</div>

<script>
/* üîê ≈ûƒ∞FRE */
function checkPassword(){
    if(passwordInput.value==="esma5685"){
        passwordScreen.style.display="none";
    }else alert("≈ûifre yanlƒ±≈ü ‚ù§Ô∏è");
}

/* üé® CANVAS */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
resize();
window.onresize=resize;

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}

/* ‚ù§Ô∏è PAR√áACIKLI KALP */
let particles=[];
let beatSpeed=0.02;
let touched=false;
let exploded=false;
let time=0;

function heart(t){
    return {
        x:16*Math.pow(Math.sin(t),3),
        y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    }
}

for(let i=0;i<900;i++){
    let t=Math.random()*Math.PI*2;
    let p=heart(t);
    particles.push({x:p.x*10,y:p.y*10});
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    time+=beatSpeed;

    ctx.save();
    ctx.translate(canvas.width/2,canvas.height/2);
    let scale=1+Math.sin(time)*0.08;
    ctx.scale(scale,scale);

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle="rgba(255,80,130,0.9)";
        ctx.shadowColor="#ff5fa2";
        ctx.shadowBlur=10;
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    });

    ctx.restore();
    if(!exploded) requestAnimationFrame(animate);
}
animate();

/* üí• PATLAMA */
function explode(){
    exploded=true;
    let boom=[];
    particles.forEach(()=>{
        boom.push({
            x:canvas.width/2,
            y:canvas.height/2,
            vx:(Math.random()-0.5)*10,
            vy:(Math.random()-0.5)*10
        });
    });

    function boomAnim(){
        ctx.fillStyle="rgba(0,0,0,0.25)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        boom.forEach(b=>{
            b.x+=b.vx;
            b.y+=b.vy;
            ctx.beginPath();
            ctx.fillStyle="#ff5fa2";
            ctx.arc(b.x,b.y,2,0,Math.PI*2);
            ctx.fill();
        });
        requestAnimationFrame(boomAnim);
    }
    boomAnim();

    setTimeout(()=>{
        loveText.style.opacity=1;
        arrowScene();
    },1000);
}

/* üíò OK + D√ú≈ûEN KALP */
function arrowScene(){
    setTimeout(()=>{
        let y=-40;
        function anim(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            y+=4;

            ctx.font="40px Arial";
            ctx.fillText("‚ù§Ô∏è",canvas.width/2-20,y);

            ctx.beginPath();
            ctx.moveTo(canvas.width/2-120,y+10);
            ctx.lineTo(canvas.width/2-20,y+10);
            ctx.strokeStyle="#fff";
            ctx.lineWidth=3;
            ctx.stroke();

            if(y<canvas.height/2) requestAnimationFrame(anim);
        }
        anim();
    },5000);
}

/* üëÜ DOKUNMA */
canvas.addEventListener("click",()=>{
    if(!touched){
        beatSpeed=0.08;
        touched=true;
    }else if(!exploded){
        explode();
    }
});
</script>

</body>
</html>
