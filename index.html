<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalbim</title>
<style>
html,body{
    margin:0;
    background:#000;
    overflow:hidden;
    font-family:Arial, sans-serif;
}
canvas{
    display:block;
}
#loveText{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:#fff;
    font-size:32px;
    text-align:center;
    opacity:0;
    z-index:10;
    animation:glow 2s ease-in-out infinite;
}
@keyframes glow{
    0%,100%{ text-shadow:0 0 10px #ff5fa2,0 0 20px #ff5fa2 }
    50%{ text-shadow:0 0 25px #ff9acb,0 0 40px #ff9acb }
}
button{
    font-weight:bold;
    background:#000;
    color:#fff;
    border:2px solid red;
    border-radius:10px;
    padding:10px 20px;
    cursor:pointer;
    position:fixed;
    right:20px;
}
#flowerBtn{top:20px;}
#bookBtn{top:70px;}
#dailyBtn{top:120px;}
#erteBtn{top:170px;}
#chatBtn{top:220px;}
#durumBtn{top:270px;}
#camBtn{top:320px;}
</style>
</head>
<body>

<!-- Butonlar -->
<button id="flowerBtn">üåº</button>
<button id="bookBtn" onclick="location.href='book.html'">sayac</button>
<button id="dailyBtn" onclick="location.href='daily.html'">online</button>
<button id="erteBtn" onclick="location.href='erte.html'">snake</button>
<button id="chatBtn" onclick="location.href='chat.html'">chat</button>
<button id="durumBtn" onclick="location.href='durum.html'">dc</button>
<button id="camBtn" onclick="location.href='bla.html'">cam</button>

<canvas id="canvas"></canvas>
<div id="loveText">Seni √ßok seviyorum<br>prensesim üíñ</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let particles = [];
let time = 0;
let beatSpeed = 0.02;
let stage = 0;

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// ‚ù§Ô∏è Kalp fonksiyonu
function heart(t){
    return {
        x:16*Math.pow(Math.sin(t),3),
        y:-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
    }
}

// Partik√ºlleri olu≈ütur
for(let i=0; i<900; i++){
    let t=Math.random()*Math.PI*2;
    let p=heart(t);
    particles.push({x:p.x*12, y:p.y*12});
}

// Animasyon
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    time += beatSpeed;

    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    let scale = 1 + Math.sin(time)*0.08;
    ctx.scale(scale, scale);

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle="rgba(255,80,130,0.9)";
        ctx.shadowColor="#ff5fa2";
        ctx.shadowBlur=10;
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    });

    ctx.restore();
    if(stage < 2) requestAnimationFrame(animate);
}
animate();

// Patlama efekti
function explode(){
    stage = 2;
    let boom = particles.map(p=>{
        return {
            x: canvas.width/2,
            y: canvas.height/2,
            vx: (Math.random()-0.5)*10,
            vy: (Math.random()-0.5)*10
        }
    });

    function boomAnim(){
        ctx.fillStyle="rgba(0,0,0,0.25)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        boom.forEach(b=>{
            b.x += b.vx;
            b.y += b.vy;
            ctx.beginPath();
            ctx.fillStyle="#ff5fa2";
            ctx.arc(b.x,b.y,2,0,Math.PI*2);
            ctx.fill();
        });
        requestAnimationFrame(boomAnim);
    }
    boomAnim();

    setTimeout(()=>{
        document.getElementById("loveText").style.opacity=1;
        dropHeart();
    },1000);
}

// D√º≈üen kalp
function dropHeart(){
    setTimeout(()=>{
        let y=-40;
        function fall(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            y+=4;
            ctx.font="40px Arial";
            ctx.fillText("‚ù§Ô∏è", canvas.width/2-20, y);
            if(y < canvas.height/2) requestAnimationFrame(fall);
        }
        fall();
    },5000);
}

// Tƒ±klama ile animasyon kontrol√º
document.addEventListener("click", ()=>{
    if(stage === 0){
        beatSpeed = 0.08;
        stage = 1;
    } else if(stage === 1){
        explode();
    }
});
</script>

</body>
</html>
