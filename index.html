<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin ƒ∞√ßin Sevgilim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: "Arial", sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            padding: 20px;
            position: relative;
        }

        .chat-box {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 150px);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.bot {
            flex-direction: row;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            background-color: #e1ffc7;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message.bot .bubble {
            background-color: #f0f0f0;
        }

        .message .bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10px;
            border: 5px solid transparent;
            border-top-color: #e1ffc7;
        }

        .message.bot .bubble:after {
            border-top-color: #f0f0f0;
            right: 10px;
            left: auto;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-container input {
            width: 80%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-container button {
            background-color: #0078d4;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .input-container button:focus {
            outline: none;
        }

        /* Kamera Akƒ±≈üƒ± */
        #videoContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 200px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #userVideo {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Sohbet ba≈ülƒ±k stili */
        h1 {
            font-size: 30px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Senin ƒ∞√ßin Sevgilim</h1>

    <div class="chat-container">
        <!-- Video container -->
        <div id="videoContainer">
            <video id="userVideo" autoplay></video>
        </div>

        <!-- Sohbet kutusu -->
        <div class="chat-box" id="chatBox">
            <!-- Mesajlar buraya eklenecek -->
            <div class="message bot">
                <div class="bubble">Merhaba Esma! ‚ù§Ô∏è</div>
            </div>
            <div class="message user">
                <div class="bubble">Merhaba! Nasƒ±lsƒ±n? üòä</div>
            </div>
            <div class="message bot">
                <div class="bubble">Ben √ßok iyiyim, te≈üekk√ºr ederim! Sen nasƒ±lsƒ±n?</div>
            </div>
            <div class="message user">
                <div class="bubble">Ben de iyiyim, √ßok mutluyum! üíï</div>
            </div>
        </div>

        <!-- Mesaj giri≈ü alanƒ± -->
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." oninput="enableSend()">
            <button id="sendButton" onclick="sendMessage()" disabled>üìù</button>
        </div>
    </div>

    <script>
        // Kullanƒ±cƒ±nƒ±n kamerayƒ± ba≈ülatma
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById("userVideo");
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Kamera ba≈ülatƒ±lamadƒ±: ", err);
            }
        }

        // Kamera ba≈ülatma fonksiyonunu √ßaƒüƒ±rƒ±yoruz
        startCamera();

        // Mesaj g√∂nderme fonksiyonu
        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;

            // Kullanƒ±cƒ± mesajƒ± ekleme
            if (userMessage.trim()) {
                const chatBox = document.getElementById("chatBox");

                // Kullanƒ±cƒ± mesajƒ±
                const userDiv = document.createElement("div");
                userDiv.classList.add("message", "user");
                const userBubble = document.createElement("div");
                userBubble.classList.add("bubble");
                userBubble.textContent = userMessage;
                userDiv.appendChild(userBubble);
                chatBox.appendChild(userDiv);

                // Bot cevabƒ± (otomatik)
                setTimeout(() => {
                    const botDiv = document.createElement("div");
                    botDiv.classList.add("message", "bot");
                    const botBubble = document.createElement("div");
                    botBubble.classList.add("bubble");
                    botBubble.textContent = "Sana √ßok seviyorum, Esma üíõ";
                    botDiv.appendChild(botBubble);
                    chatBox.appendChild(botDiv);

                    // Chat scroll'ƒ± en alta kaydƒ±rma
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);

                // Input'u temizle
                document.getElementById("userMessage").value = "";
                document.getElementById("sendButton").disabled = true;
            }
        }

        // Mesaj yazƒ±ldƒ±ƒüƒ±nda buton etkinle≈ütirme
        function enableSend() {
            const message = document.getElementById("userMessage").value;
            document.getElementById("sendButton").disabled = !message.trim();
        }
    </script>
</body>
</html>
