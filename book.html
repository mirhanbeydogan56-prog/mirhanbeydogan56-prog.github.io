<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kitap — Bizim Hikayemiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#FFF1F3;
      font-family:Inter, sans-serif;
      padding:20px;
      color:#333;
    }

    .container{
      max-width:800px;
      margin:0 auto;
      background:white;
      padding:30px;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    h1{
      font-family:'Playfair Display', serif;
      color:#E85D75;
      text-align:center;
      margin-bottom:10px;
    }

    .chapter{
      margin-top:30px;
      padding-bottom:20px;
      border-bottom:1px solid #eee;
    }

    .chapter h2{
      color:#E85D75;
      font-family:'Playfair Display', serif;
    }

    .locked{
      opacity:0.4;
      pointer-events:none;
      font-style:italic;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Bizim Hikayemiz — Kitap</h1>
  <div id="content">Yükleniyor...</div>
</div>


<script>
// Şifre kontrolü
const pass = prompt("Şifre:");
if(pass !== "esma5685"){
  document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;font-family:Inter'>Yanlış şifre.</h2>";
}

// Bölümler
const chapters = [
  `BÖLÜM 1 — (Buraya bölüm 1’in içeriğini ekleyebilirim)`,
  `BÖLÜM 2 — (Buraya bölüm 2’nin içeriğini ekleyebilirim)`,
  `BÖLÜM 3 — (Buraya bölüm 3’ün içeriğini ekleyebilirim)`,

  // Senin gönderdiğin bölümler:
  `BÖLÜM 4 — İçimde Büyüyen Sessiz Fırtına

Uzun geceler boyunca konuşurken kelimelerin arasına sakladığım bir şey vardı...`,

  `BÖLÜM 5 — Mesafeyi İnatla Aşan Bir Kalp

Mesafe… Dışarıdan bakan herkes için en büyük engel...`,

  `BÖLÜM 6 — İlk Kıvılcım

Bir gün konuşurken fark ettim...`,

  `BÖLÜM 7 — Seninle Değişen Dünya

Sen gelince her şey değişti...`,

  `BÖLÜM 8 — Bir İtirafın Eşiğinde

Her gün kendime söyledim: “Bugün söyleyeceğim.”...`,

  `BÖLÜM 9 — O An

Ve bir gün… hiçbir plan yokken… Cümle kendiliğinden döküldü...`,

  `BÖLÜM 10 — Artık 'Biz' Olmak

Belki çok uzaklardaydık...`,

  `BÖLÜM 11 — Her Gün Birbirine Bağlanan İki Kalp

Biz uzak mesafeydik… ama hiçbir zaman uzak olmadık...`,

  `BÖLÜM 12 — Seni Özlemek

Uzaklık bazen acıtıyordu elbette...`,

  `BÖLÜM 13 — Hayaller Kurarken

Gelecek hakkında konuştuğumuz günleri unutmuyorum...`,

  `BÖLÜM 14 — Güven

Uzak bir ilişkide en zor bulunan şey… güvendir...`,

  `BÖLÜM 15 — Her Mesaj Bir Adım Yakınlık

Bir mesaj atıyordun. Benim dünyam değişiyordu...`,

  `BÖLÜM 16 — Gece Konuşmaları

Bazı geceler konuşmalarımız sabaha kadar sürüyordu...`,

  `BÖLÜM 17 — İçimdeki Bağ

Her geçen gün daha da derinleştim...`,

  `BÖLÜM 18 — Korkular ve Cesaret

Elbette korkuyordum...`,

  `BÖLÜM 19 — Bir Gelecek Tasarlamak

Bir gün buluşacağımız günü düşündüm sık sık...`,

  `BÖLÜM 20 — Hikâyemiz Daha Yeni Başlıyor

Bu kitap bitti diye hikâyemiz bitmiyor...`
];

// 1. bölümün açılacağı tarih: 09.12.2025
// DİKKAT: Ay indexleri 0'dan başlar → 11 = Aralık
const startDate = new Date(2025, 11, 9);

// Bugün (TR)
const now = new Date(new Date().toLocaleString("en-US",{timeZone:"Europe/Istanbul"}));

// Kaç gün geçti?
const diffTime = now - startDate;
const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

// Açılabilecek bölüm sayısı
let unlocked = diffDays + 1;
if(unlocked < 1) unlocked = 1;
if(unlocked > chapters.length) unlocked = chapters.length;

// Çıktıyı oluştur
let html = "";

for(let i=0; i < chapters.length; i++){
  if(i < unlocked){
    html += `<div class="chapter">
               <h2>Bölüm ${i+1}</h2>
               <p>${chapters[i].replace(/\n/g,"<br>")}</p>
             </div>`;
  } else {
    html += `<div class="chapter locked">
               <h2>Bölüm ${i+1}</h2>
               <p>Bu bölüm henüz açılmadı.</p>
             </div>`;
  }
}

document.getElementById("content").innerHTML = html;
</script>

</body>
</html>
